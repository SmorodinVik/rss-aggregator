<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>RSS aggregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Read more</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
      <main class="flex-grow-1">
          <section class="container-fluid bg-dark">
              <div id="lngBtns" class="d-flex">
                  <div class="p-1"><a href="#" id="ru" class="text-white font-weight-normal">Русский</a></div>
                  <div class="p-1"><a href="#" id="en" class="text-white font-weight-normal text-muted">English</a></div>
                  <div class="p-1"><a href="#" id="de" class="text-white font-weight-normal text-muted">Deutsch</a></div>
              </div>
           </section>
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-4">RSS aggregator</h1>
                    <form id="rss-form" action="" class="rss-form">
                        <div class="form-row">
                            <div class="col">
                                <input id="rss-input" autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="Enter URL to add RSS feed">
                            </div>
                            <div class="col-auto">
                                <button id="rss-submit" type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
                            </div>
                        </div>
                    </form>
                    <div class="feedback"></div>
                </div>
            </div>
        </section>
        <section class="container-fluid p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto feeds">
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto posts">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer border-top py-3 mt-5">
        <div class="container-xl">
            <div id="author" class="text-center">
            </div>
        </div>
    </footer>
  </body>
</html>
